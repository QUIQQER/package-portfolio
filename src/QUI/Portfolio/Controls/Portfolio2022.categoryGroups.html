{if !empty($uniqueGroups)}
    <section class="quiqqer-portfolio-list2022-categoryGroups">

        {foreach from=$uniqueGroups item=UniqueGroup}
            <div class="quiqqer-portfolio-list2022-categoryGroups__entry {if $activeGroup === $UniqueGroup}active{/if}">
                <a href="?group={$UniqueGroup|escape:'url'}" class="quiqqer-portfolio-list2022-categoryGroups__link">
                    <span class="quiqqer-portfolio-list2022-categoryGroups__linkText">
                    {if $UniqueGroup === 'ungrouped'}
                        {QUI::getLocale()->get(
                        'quiqqer/portfolio',
                        'quiqqer.portfolio.reference.settings.group.empty'
                        )}
                    {else}
                        {$UniqueGroup}
                    {/if}
                    </span>
                </a>
            </div>
        {/foreach}
    </section>
{/if}
